<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="hidden" id="hidden"></div>
            </div>
            <div class="bottom">
                <div class="numbers">
                    <div class="row">
                        <button class="num">7</button><button class="num">8</button><button class="num">9</button>
                    </div>
                    <div class="row">
                        <button class="num">4</button><button class="num">5</button><button class="num">6</button>
                    </div>
                    <div class="row">
                        <button class="num" id="1">1</button><button class="num">2</button><button class="num">3</button>
                    </div>
                    
                    
                </div>
                <div class="operators">
                    <button id="clear">CLEAR</button>
                    <button id="division">/</button>
                    <button id="multiplication">*</button>
                    <button id="subtraction">-</button>
                    <button id="addition">+</button>
                    <button id="enter">ENTER</button>
                </div>
            </div>
        </div>
    </div>   
</body>
<script src="app.js"></script>
</html>
